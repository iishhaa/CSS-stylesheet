<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transform</title>
    <style>
        #b1{
            text-transform: capitalize;
            /* first letter pof the word will captial letter */
        }
        #b2{
            text-transform: uppercase;
            /* all words should be capital */
        }

        #b3{
            text-transform: lowercase;
        }
         #b3{
            text-transform: none;
        }
    </style>
<body>
    <h1 id="b1">this is my first page</h1>
    <h1 id="b2">this is my first page</h1>
    <h1 id="b3">THIS IS MY FIRST PAGE</h1>
    <h1 id="b4">this is my first page</h1>
</body>
</html>
