<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-stylle</title>
    <style>
        #b1{
            font-style: italic;
        }
        #b2{
            font-style: oblique;
        }
        #b3{
            font-style: normal;
        }
    </style>
</head>
<body>
    <h1 id="b1">Lorem ipsum dolor sit amet.</h1><hr>
    <h1 id="b2">Lorem ipsum dolor sit amet.</h1><hr>
    <h1 id="b3">Lorem ipsum dolor sit amet.</h1><hr>
</body>
</html>
