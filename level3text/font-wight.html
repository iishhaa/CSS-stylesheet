<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-weight</title>
    <style>
        #b1{
           font-weight: 100;
        }
        #b2{
            font-weight: 400;
        }
        #b3{
            font-weight: 900;
        }
        #b4{
            font-weight: bold;
        }
        #b5{
            font-weight: bolder;
        }
        #b6{
            font-weight: lighter;
        }
        #b7{
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1 id="b1">lorem7</h1><hr>
    <h1 id="b2">lorem7</h1><hr>
    <h1 id="b3">lorem7</h1><hr>
    <h1 id="b4">lorem7</h1><hr>
    <h1 id="b5">lorem7</h1><hr>
    <h1 id="b6">lorem7</h1><hr>
    <h1 id="b7">lorem7</h1><hr>
</body>
</html>
