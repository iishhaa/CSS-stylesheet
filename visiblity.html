<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level:2 visibility</title>
    <style>
        #box1{
            background-color: blueviolet;
            height: 300px;
            width: 300px;
            visibility: hidden;
        }  
        #box2{
            background-color: red;
            height: 300px;
            width: 300px;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div id="box1">box1</div>
    <br>
    <div id="box2">box2</div>
</body>
</html>
