<!-- hoow to use box-size propeerty -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-size</title>
    <style>
        #first{
            height: 100px;
            width: 100px;
            background-color: brown;
            box-sizing: border-box;
            border-radius: 5px;
            padding: 20px;
        }
        #second{
            height: 100px;
            width: 100px;
            background-color: rgb(95, 42, 165);
            box-sizing: content-box;
            border-radius: 5px;
            padding: 20px;
        }
    </style>
 </head>
 <body>
    <div id="first">first</div>
    <div id="second">second</div>
 </body>
 </html>
