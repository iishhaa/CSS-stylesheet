<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative unit rem</title>
    <style>
     *{
        font-size: 100px;
     }
     #first{
        font-size: 25px;
        /* //override the font property  */
        background-color: rgb(255, 174, 0);
        width: 400px;
        height: 400px;
        border: 2px solid red;
     }
     #second{
       border: 2px solid green;
       background-color: palegreen;
       font-size: 2rem;
       width: 40%;
       height: 50%;
       /* 2rem means double or twice of root element proprty*/
     }
    </style>
</head>
<body>
    body text<div id="first">first text
        <div id="second">second text</div>
    </div>
</body>
</html>
