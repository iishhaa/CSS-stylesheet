<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative unit vh\vw</title>
    <style>
#first{
    background-color: aquamarine;
     width: 80vw;
     height: 70vh;
}
    </style>
</head>
<body>
    <div id="first">first</div>
    <!--  vh or vw define of visible area of the document vw =viewport width and vh =view port height -->
</body>
</html>
